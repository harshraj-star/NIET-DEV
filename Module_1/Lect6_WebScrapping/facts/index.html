<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIET-DEV WORKS</title>
</head>
<body>
    <!-- division tag can be thought of as container element -->

    <!-- Heading Tags -->
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <!-- paragraph tag -->
    <p class ="mainP">Hey this is a p tag !!</p>

    <!-- img tag -->
    <img
      src="https://images.pexels.com/photos/4148020/pexels-photo-4148020.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
      alt="image.png"
    />

    <p class ="mainP">Hey this is second p tag !!</p>

    <!-- table tag -->
    <table>
      <!-- table head -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>A</td>
        </tr>
        <tr>
          <td>2</td>
          <td>B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
        </tr>
      </tbody>
    </table>

    <!-- unordered list -->
    <ul>
        <!-- list items -->
        <li>  <a href="https://www.google.com">Go to Google</a> </li>
        <li>Go to Pep</li>
        <li>Go to Youtube</li>
        <p class ="secondaryP">Hey i am p tag inside ul !!</p>
        <div> 
          <p class ="secondaryP"> Hi am indirect child of ul</p>
        </div>
        <p class ="secondaryP" >Hi Iam 2nd child of ul</p>
    </ul>
    


    <!-- anchor tags -->
    <a href="https://www.pepcoding.com">Go to PEP</a>

    
</body>
</html>
